    <style type="text/css">
        body {
            background-color: #f2f2f2;
        }

        .container-details {
            background-color: #ffffff;
        }

        .desc {
            height: 40px;
        }

        .description {
            color: #555555;
            font-size: 22px;
        }

        .oldprice {
            height: 35px;
            font-size: 13px;
            color: #aeaeae;
        }

        .picture {
            cursor: crosshair;
        }

        .mrp {
            text-decoration: line-through;
        }

        .quantity {
            font-size: 14px;
            color: #727272;
        }

        .newprice {
            color: #6811AF;
            font-size: 25px;
        }

        .detailsblock {
            padding-left: 25px;
        }

        #zoomimage {
            width: 400px;
            height: 400px;
            transform: scale(2);
            display: none;
        }

        #zoomimageholder {
            margin-left: 400px;
            position: absolute;
            width: 350px;
            overflow: hidden;
            height: 350px;
            margin-top: -350px;
            float: right;
        }

        #detailsrow {
            display: none;
        }

        #divproductimg {
            width: 350px;
            height: 350px;
            margin-left: 35px;
            border: 0px solid black;
            float: left;
        }

        #div-container {
            display: block;
        }

        #div-container-mobile {
            display: none;
        }

        @media screen and (max-width: 500px) {
            #detailsrow {
                display: block !important;
            }

            #detailstd {
                display: none !important;
            }

            #div-container {
                width: 50% !important;
            }

            #zoomimageholder {
                display: none;
            }

            .picture {
               /* width: 325px !important;
                height: 325px !important;*/
                /*margin-left: 0px !important;
                margin-top: 25px !important;*/
            }

            #divproductimg {
                width: 325px !important;
                margin-left: 5px !important;
                height: 325px !important;
            }

            .detailsblock {
                width: 325px !important;
            }

            .quantity {
                margin-top: 25px !important;
            }

            #div-container {
                display: none !important;
            }

            #div-container-mobile {
                display: block !important;
            }
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#productimg").mouseenter(function () {
                $("#zoomimage").fadeIn();
            }).mouseleave(function () {
                $("#zoomimage").fadeOut();
            });
            $('#productimg').mousemove(function (e) {
                var xPos = e.pageX - $(this).offset().left;
                var yPos = e.pageY - $(this).offset().top;
                $("#zoomimage").css("transform-origin", xPos + "px " + yPos + "px");
            });

            $("#productimg-mob").mouseenter(function () {
                $("#zoomimage-mob").fadeIn();
            }).mouseleave(function () {
                $("#zoomimage-mob").fadeOut();
            });
            $('#productimg-mob').mousemove(function (e) {
                var xPos = e.pageX - $(this).offset().left;
                var yPos = e.pageY - $(this).offset().top;
                $("#zoomimage-mob").css("transform-origin", xPos + "px " + yPos + "px");
            });
        });

    </script>
</head>

                                <div class="divproductimg">

                                <div id="zoomimageholder">

                                </div>
                            </center>
                        </td>

                        <td valign="top" style="border-left:2px solid #f2f2f2;">
                            <div class="detailsblock">
                                <div>
                                    <h1 class="description">Fresh organic premium whole cashews </h1>
                                </div>
                                <hr />
                                <div class="quantity">
                                    1 Kg, W240
                                </div>


                                <div style="margin-top:15px">
                                    <span class="productprice newprice">600</span>
                                    <span class="minidesc"> + GST</span>
                                    <br />

                                    </span>

                                        ₹690
